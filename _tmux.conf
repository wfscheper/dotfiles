# utf8 status bar
set-option -g status-utf8 on
set -g status-position bottom
set -g status-style fg=colour186,bg=colour236,dim
set -g status-left '#{?client_prefix,#[fg=colour245]#[bg=colour233]#[bold] #S #[fg=colour233],#[fg=colour233]#[bg=colour245]#[bold] #S #[fg=colour245]}#[bg=colour241]#[fg=colour233,bg=colour241,bold] #(whoami)@#h #[fg=colour241,bg=colour236]'
set -g status-right '#[fg=colour241,bg=colour236,bold]#[fg=colour233,bg=colour241,bold] %a %d/%m #[fg=colour245]#[fg=colour233,bg=colour245,bold] %H:%M:%S %Z '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style fg=colour188,bg=colour24,bold
setw -g window-status-current-format ' #I:#W#F #[fg=colour24,bg=colour236]'

setw -g window-status-style fg=black,bg=colour251,none
setw -g window-status-format ' #I:#W#F #[fg=colour251,bg=colour236]'

setw -g window-status-last-style fg="#6c6c9c",bold
setw -g window-status-bell-style fg="#bc6c4c"
setw -g window-status-activity-style fg="#bc6c4c"

# set the base pane number to 1
set-option -g base-index 1

# set default shell
set-option -g default-shell /bin/fish
set-option -g default-terminal screen-256color

# C-b is not acceptable -- Vim uses it
unbind C-b
set -g prefix C-Space
bind a send-prefix

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# copy & paste using vim-style bindings
set -g mode-keys vi
unbind [
unbind ]
bind C-Space copy-mode
bind C-v paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# quick view of processes
bind '~' split-window "exec htop"

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# History
set -g history-limit 10000

# more intuitive pane creation
unbind '"'
unbind %
bind C-l split-window -h
bind C-j split-window -v

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# auto window rename
set-window-option -g automatic-rename on

# rm mouse mode fail
set -g mode-mouse off
set -g mouse-select-pane off
set -g mouse-select-window off
set -g mouse-resize-pane off
