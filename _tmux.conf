# utf8 status bar
set-option -g status-utf8 on
set -g status-position bottom
set -g status-fg colour240
set -g status-bg colour236
set -g status-left '#{?client_prefix,#[fg=colour234]#[bg=colour188],#[fg=colour188]#[bg=colour234]} #S #{?client_prefix,#[fg=colour188],#[fg=colour234]}#[bg=colour236]'
set -g status-right '#[fg=colour242] %a %m/%d/%y #[fg=colour235,bg=colour236]#[fg=colour188,bg=colour235] %H:%M %Z #[fg=colour234,bg=colour235]#(test -z "$SSH_TTY" || echo "#[fg=colour166]")#[fg=colour188,bg=colour234]#(test -z "$SSH_TTY" || echo "#[fg=colour232,bg=colour166]") #(whoami)@#h #(test -z "$SSH_TTY" || echo " ")'
set -g status-right-length 100
set -g status-left-length 100

setw -g window-status-current-bg colour24
setw -g window-status-current-format '#[fg=colour236] #[fg=colour247]#I #[fg=colour188,bold] #W #[fg=colour24,bg=colour236]'

setw -g window-status-format '#[fg=colour238]#I #[fg=default] #W'

setw -g window-status-activity-attr none
setw -g window-status-activity-bg default
setw -g window-status-activity-fg colour209
setw -g window-status-attr none
setw -g window-status-bell-attr none
setw -g window-status-bell-bg default
setw -g window-status-bell-fg colour209

# set the base pane number to 1
set-option -g base-index 1

# set default shell
set-option -g default-shell /bin/fish
set-option -g default-terminal screen-256color

# C-b is not acceptable -- Vim uses it
unbind C-b
set -g prefix C-Space
bind a send-prefix

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# copy & paste using vim-style bindings
set -g mode-keys vi
unbind [
unbind ]
bind C-Space copy-mode
bind C-v paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# quick view of processes
bind '~' split-window "exec htop"

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# History
set -g history-limit 10000

# more intuitive pane creation
unbind '"'
unbind %
bind C-l split-window -h
bind C-j split-window -v

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# auto window rename
set-window-option -g automatic-rename on

# rm mouse mode fail
set -g mode-mouse off
set -g mouse-select-pane off
set -g mouse-select-window off
set -g mouse-resize-pane off
